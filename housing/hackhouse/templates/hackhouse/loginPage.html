{% extends 'hackhouse/base.html' %}

{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
<style>

	.opt{
	padding-top:200px;
	margin:auto;
}
</style>

</head>


<body>


            <div class="container">
<!--                <div class="signup-content">-->
                <div class="row">
                	<div class="col-md-8">
                    	<div class="signup-form">
                        	<h2 class="form-title">Log in</h2><body>

						<form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}

					 <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter username" />
                            </div>

								<div class="form-group">
                                <label for="password"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" name="password" id="password" placeholder="Enter password" />
                            </div>

				     <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" value="Login" />
                            </div>


                    </form>
						 </div>
						</div>


					<div class="opt col-md-4 text-center p-t-12">
<!--						<span class="txt1">-->

<!--						</span>-->
						<a href="#">
							Forgot Username or Password?
						</a>

						<div >
						<a class="txt2" href="{% url 'register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					</div>


						</div>


				</div>
			</div>



	
	

	
<!--===============================================================================================-->	
 <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
{% endblock %}
